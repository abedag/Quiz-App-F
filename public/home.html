<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="/styles/home.css">
  <link rel="icon" href="/assets/images/main-web-icon.png">
  <script type="taxt/javascript" src="/scripts/home.js" defer></script>
  <title>Home</title>
</head>
<body>
  
  <main class="main">
    <header class="navbar">
      <div class="icon">
        <h1 class="logo">Quiz Arena</h1>
      </div>
    </header>

    <article class="home-content">
      <div class="welcome-box">
        <h2 class="welcome-title">Welcome to Quiz Arena!</h2>
        <p class="welcome-msg">
          Choose a quiz and test your knowledge. Your progress will be saved!
        </p>
      </div>

      <div class="quiz-list">
        <div class="quiz-aval">
          <h3>Available Quizzes</h3>
        </div>

        <section class="quiz-section">
          <ul class="quiz-items">
            <li class="quiz-item">
              <a href="/public/quiz.html?quiz=frontend">
                Frontend
                <img src="/assets/images/frontend-img2.png">
              </a>
            </li>

            <li class="quiz-item">
              <a href="/public/quiz.html?quiz=backend">
                Backend
                <img src="/assets/images/home-backend.png" alt="">
              </a>
            </li>

            <li class="quiz-item">
              <a href="/public/quiz.html?quiz=c_cpp">
                C / C++
                <img src="/assets/images/home-c.cpp.png">
              </a>
            </li>

            <li class="quiz-item">
              <a href="/public/quiz.html?quiz=algorithms">
                Data Structures
                <img src="/assets/images/home-data.structures.png">
              </a>
            </li>

            <li class="quiz-item">
              <a href="/public/quiz.html?quiz=devops">
                Version Control (Git)
                <img src="/assets/images/home-itgit.png">
              </a>
            </li>

            <li class="quiz-item">
              <a href="/public/quiz.html?quiz=software_engineering">
                DevOps & Deployment Section
                <img src="/assets/images/home-devops.png">
              </a>
            </li>

            <li class="quiz-item">
              <a href="/public/quiz.html?quiz=frontend">
                Software Engineering
                <img src="/assets/images/home-software.enj.png">
              </a>
            </li>
          </ul>
        </section>
      </div>
    </article>

    <div class="control">
      <a href="/index.html" class="btn">Logout</a>
    </div>

  </main>
</body>
</html>
