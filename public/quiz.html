<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frontend Quiz</title>
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="/styles/quiz.css" />
  <script type="text/javascript" src="/scripts/quiz.js" defer></script>
</head>
<body>
  <main class="quiz-container">
    <h1> Section</h1>
    <p class="score-info">Total Score: <strong> points</strong></p>

    <section class="question-section">
      <p class="q-text">Loading Question</p>
      <div id="game" class="question-container">
        <p class="choice" data-number="1">choice 1</p>
        <p class="choice" data-number="2">choice 2</p>
        <p class="choice" data-number="3">choice 3</p>
        <p class="choice" data-number="4">choice 4</p>
      </div>
      <p class="points">Score: 10</p>
    </section>

  </main>
</body>
</html>
