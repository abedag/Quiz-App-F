<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StartYour Quiz Journey</title>
  <link rel="stylesheet" href="../styles/style.css"/>
  <link rel="stylesheet" href="../styles/auth.css">
  <link rel="stylesheet" href="../styles/register.css">
  <link rel="icon" href="/assets/images/main-web-icon.png">
  <script type="text/javascript" src="/scripts/validation.js" defer></script>
</head>
<body>

  <main class="main">
    <header class="navbar">
      <div class="icon">
        <img src="/assets/images/web-icon.png" class="icon-img">
        <h1 class="logo">Quiz Arena <br>Sign In to Begin</h1>
      </div>

    </header>

    <article class="content">
      <div>
        <h2>Ready to Play and Learn?<br><span>Dive Into the Quizzes!</span></h2>
        <p class="par">
          <br>Challenge yourself with fun, engaging quizzes on various topics.<br>
          Track your score and learn something new every time you play!
        </p>
      </div>


      <section class="form">
        <h2>Quiz Arena</h2>
        <p id="error-message" class="message"></p>
        <form id="form">
          <input id="email-input" name="email" placeholder="Enter an email" />
          <input id="username-input" type="text" name="username" placeholder="Set a username" />
          <div class="pass-container">
            <input id="pass-input" type="password" name="password" placeholder="Set a password" class="pass"/>
            <input id="confirm-pass" type="password" name="confirmPassword" placeholder="Confirm password" class="pass"/>
            <input type="hidden" id="form-type" value="register" />
          </div>
          <button class="btn" type="submit">Register</button>
        </form>

        <p class="link">
          Back to <a href="/index.html">Login?</a>
        </p>

      </section>

    </article>

  </main>
</body>
</html>
