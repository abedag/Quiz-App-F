<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StartYour Quiz Journey</title>
  <link rel="stylesheet" href="../styles/style.css"/>
  <link rel="stylesheet" href="../styles/auth.css">
  <link rel="stylesheet" href="../styles/register.css">
</head>
<body>

  <main class="main">
    <header class="navbar">
      <div class="icon">
        <h1 class="logo">Quiz Arena <br>Sign In to Begin</h1>
      </div>

    </header>

    <article class="content">
      <div>
        <h2>Ready to Play and Learn?<br><span>Dive Into the Quizzes!</span></h2>
        <p class="par">
          <br>Challenge yourself with fun, engaging quizzes on various topics.<br>
          Track your score and learn something new every time you play!
        </p>
      </div>


      <section class="form">
        <h2>Login Here</h2>
        <form>
          <input type="email" name="email" placeholder="Enter an email" />
          <input type="email" name="username" placeholder="Set a username" />
          <div class="pass-container">
            <input type="password" name="password" placeholder="Set a password" class="pass"/>
            <input type="password" name="confirmPassword" placeholder="Reenter password" class="pass"/>
          </div>
          <button class="btn" type="submit">Register</button>
        </form>

        <p class="link">
          Back to <a href="/index.html">Login?</a>
        </p>

      </section>

    </article>

  </main>
</body>
</html>
