<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css"/>
  <link rel="stylesheet" href="./styles/auth.css">
  <script type="text/javascript" src="/scripts/validation.js" defer></script>
  <title>Start Your Quiz Journey</title>
</head>

<body>
  <main>
    <header class="navbar">
      <div class="icon">
        <h1 class="logo">Quiz Arena <br>Log In to Begin</h1>
      </div>

    </header>

    <article class="content">
      <div class="text-container">
        <h2 class="headline">Ready to Play and Learn?<br><span>Dive Into the Quizzes!</span></h2>
        <p class="par">
          <br>Challenge yourself with fun, engaging quizzes on various topics.<br>
          Track your score and learn something new every time you play!
        </p>
      </div>

      <section class="form">
        <h2>Quiz Arena</h2>
        <p id="error-message" class="message"></p>
        <form id="form">
          <input id="email-input" type="email" name="email" placeholder="Email" />
          <input id="pass-input" type="password" name="password" placeholder="Password" />
          <input type="hidden" id="form-type" value="login" />
          <button class="btn" type="submit">Login</button>
        </form>

        <p class="link">
          Don't have an account?<br>
          <a href="/public/register.html">Register</a> here
        </p>

      </section>
    </article>
  </main>

</body>
</html>
